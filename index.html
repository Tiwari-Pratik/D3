  <h1>Select</h1>
  <svg id="circles" width="300" height="200">
    <circle r="30" cx="50" cy="50"></circle>
    <circle r="50" cx="120" cy="120"></circle>
  </svg>

  <svg id="rects" width="300" height="200">
    <rect width="100" height="30" x="5" y="5"></rect>
    <rect width="70" height="30" x="50" y="50"></rect>
  </svg>

  <div>
    <svg class="svgarea" width="300" height="200">
      <circle r="20" cx="30" cy="30" class="odd"></circle>
      <circle r="20" cx="80" cy="30" class="even"></circle>
      <circle r="20" cx="130" cy="30" class="odd"></circle>
    </svg>

    <svg class="svgarea" width="300" height="200">
      <rect width="40" height="40" x="30" y="30"></rect>
      <rect width="40" height="40" x="80" y="30"></rect>
      <rect width="40" height="40" x="130" y="30"></rect>
    </svg>
  </div>

  <div>
    <svg class="svgmerge1" width="300" height="200">
      <circle r="20" cx="30" cy="30" class="odd"></circle>
      <circle r="20" cx="80" cy="30" class="even"></circle>
      <circle r="20" cx="130" cy="30" class="odd"></circle>
      <circle r="20" cx="180" cy="30" class="odd"></circle>
      <circle r="20" cx="230" cy="30" class="odd"></circle>
    </svg>

    <svg class="svgmerge2" width="300" height="200">
      <circle r="20" cx="30" cy="30" class="odd"></circle>
      <circle r="20" cx="80" cy="30" class="even"></circle>
      <circle r="20" cx="130" cy="30" class="odd"></circle>
      <circle r="20" cx="180" cy="30" class="odd"></circle>
      <circle r="20" cx="230" cy="30" class="odd"></circle>
    </svg>
  </div>

  <div>
    <svg class="svgchild1" width="300" height="300">
      <circle r="60" cx="150" cy="200"></circle>
      <circle r="10" cx="250" cy="250"></circle>
    </svg>

    <svg class="svgchild2" width="300" height="300">
      <rect width="100" height="80" x="150" y="150"></rect>
      <rect width="20" height="20" x="250" y="250"></rect>
    </svg>
  </div>

  <h1>Coloring elements</h1>
  <div class="button-container">
    <button class="btn" id="select">select</button>
    <button class="btn" id="select-all">select all</button>
    <button class="btn" id="filter-odd">filter-odd</button>
    <button class="btn" id="filter-even">filter-even</button>
  </div>
  <div class="project">
    <div class="svg-container">
      <svg width="500" height="150" class="svg-circles">
        <circle r="50" cx="70" cy="75"></circle>
        <circle r="50" cx="190" cy="75"></circle>
        <circle r="50" cx="310" cy="75"></circle>
        <circle r="50" cx="430" cy="75"></circle>
      </svg>
    </div>
    <div class="svg-container">
      <svg width="500" height="150" class="svg-squares">
        <rect x="40" y="50" width="50" height="50"></rect>
        <rect x="160" y="50" width="50" height="50"></rect>
        <rect x="280" y="50" width="50" height="50"></rect>
        <rect x="400" y="50" width="50" height="50"></rect>
      </svg>
    </div>

    <div class="svg-container">
      <div>
        <svg width="500" height="450" class="svg-rects">
          <rect x="40" y="50" width="420" height="50"></rect>
          <rect x="40" y="150" width="420" height="50"></rect>
          <rect x="40" y="250" width="420" height="50"></rect>
          <rect x="40" y="350" width="420" height="50"></rect>
        </svg>
      </div>
    </div>
  </div>
  <p id="selection-text">
    Pressed Button: <span id="selection-span">Null</span>
  </p>

  <div>
    <svg class="svgattr" width="300" height="200">
      <circle r="20" cx="30" cy="30"></circle>
      <circle r="20" cx="80" cy="30"></circle>
      <circle r="20" cx="130" cy="30"></circle>
      <circle r="20" cx="180" cy="30"></circle>
      <circle r="20" cx="230" cy="30"></circle>
    </svg>
  </div>

  <div class="svgclassdiv">
    <svg class="svgclass" width="300" height="300">
      <line x1="50" y1="20" x2="250" y2="20" stroke="black" stroke-width="2"></line>
      <line x1="50" y1="50" x2="250" y2="50" stroke="black" stroke-width="2"></line>
      <line x1="50" y1="80" x2="250" y2="80" stroke="black" stroke-width="2"></line>
      <line x1="50" y1="110" x2="250" y2="110" stroke="black" stroke-width="2"></line>
      <line x1="50" y1="140" x2="250" y2="140" stroke="black" stroke-width="2"></line>
      <line x1="50" y1="170" x2="250" y2="170" stroke="black" stroke-width="2"></line>
    </svg>
  </div>

  <div>
    <svg class="svgstyle" width="500" height="500">
      <ellipse></ellipse>
      <ellipse></ellipse>
    </svg>
  </div>
  <div class="myform">
    <form id="formsubmit">
      <label>First Name</label>
      <input id="fname" />
      <br />
      <label>Last Name</label>
      <input id="lname" />
      <br />
      <div>
        <label>Gender</label>
        <br />
        <label>Male</label>
        <input id="male" />
        <label>Female</label>
        <input id="female" />
        <label>No Mention</label>
        <input id="nomention" />
      </div>
      <input id="submit" />
    </form>
  </div>

  <div>
    <svg class="svgtext" width="300" height="300">
      <text x="10" y="20"></text>
      <text x="10" y="40"></text>
      <text x="10" y="60"></text>
      <text x="10" y="80"></text>
    </svg>
  </div>

  <div id="mytitle"></div>
  <div id="svgtitle"></div>

  <div id="htmldiv"></div>

  <div>
    <svg width="500" height="200" id="newsvg1"></svg>
    <svg width="300" height="300" id="newsvg2"></svg>
  </div>

  <div>
    <svg class="svgremove" width="300" height="300">
      <circle r="30" cx="30" cy="30"></circle>
      <rect width="50" height="40" x="40" y="100"></rect>
    </svg>
  </div>
  <div>
    <svg class="svgclone" width="300" height="300">
      <circle r="30" cx="30" cy="30"></circle>
    </svg>
  </div>

  <div id="parasort">
    <p>4</p>
    <p>2</p>
    <p>1</p>
    <p>5</p>
    <p>3</p>
  </div>

  <div>
    <svg width="800" height="200" class="sortsvg">
      <circle cx="40" cy="100" r="30" style="fill: salmon"></circle>
      <circle cx="100" cy="100" r="20" style="fill: pink"></circle>
      <circle cx="180" cy="100" r="50" style="fill: bisque"></circle>
      <circle cx="280" cy="100" r="40" style="fill: sandybrown"></circle>
      <circle cx="340" cy="100" r="10" style="fill: skyblue"></circle>
    </svg>
  </div>

  <div>
    <svg id="svgraise" width="300" height="300">
      <rect x="0" y="0" width="100" height="90" style="fill: indianred"></rect>
      <rect x="0" y="55" width="100" height="90" style="fill: steelblue"></rect>
      <rect x="0" y="105" width="100" height="90" style="fill: seagreen"></rect>
    </svg>
  </div>

  <div id="imdb-rating-project">
    <div class="project-container">
      <div class="movies-container">
        <div class="rating-div">
          <div class="rating">
            <label for="u">U</label>
            <input type="checkbox" id="u" />
          </div>
          <div class="rating">
            <label for="a12">12A</label>
            <input type="checkbox" id="a12" />
          </div>
          <div class="rating">
            <label for="a15">15</label>
            <input type="checkbox" id="a15" />
          </div>
          <div class="rating">
            <label for="pg">PG</label>
            <input type="checkbox" id="pg" />
          </div>
        </div>
      </div>
    </div>
    <div class="data-container"></div>
  </div>
</body>

</html>
